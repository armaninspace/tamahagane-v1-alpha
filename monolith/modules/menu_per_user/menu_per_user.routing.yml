menu_per_user.form:
  path: /admin/config/menu_per_user
  defaults:
    _title: 'Menu Per User Settings'
    _form: \Drupal\menu_per_user\Form\MenuPerUserForm
  requirements:
    _permission: 'access menu per user settings page'
  options:
    _admin_route: TRUE

menu_per_user.list_redirects:
  path: '/admin/config/menu_per_user/list'
  defaults:
    _form: '\Drupal\menu_per_user\Form\ListRedirect'
    _title: 'List URL Redirect'
  requirements:
    _permission: 'access menu per user settings page'

menu_per_user.edit_redirect:
  path: '/admin/config/menu_per_user/edit'
  defaults:
    _form: '\Drupal\menu_per_user\Form\EditPath'
    _title: 'Menu Path Edit'
  requirements:
    _permission: 'access menu path edit page'

menu_per_user.delete_redirect:
  path: '/admin/config/menu_per_user/delete'
  defaults:
    _form: '\Drupal\menu_per_user\Form\DeletePath'
    _title: 'Menu Path Edit'
  requirements:
    _permission: 'access menu path delete page'
